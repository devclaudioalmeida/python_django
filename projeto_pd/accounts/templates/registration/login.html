
{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Entre na sua conta</h2>
{% endblock page_header %}
    
{% block content %}

    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Entrar" %}
    </form>
{% endblock content %}
