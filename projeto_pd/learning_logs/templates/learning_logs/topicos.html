{% extends 'learning_logs/base.html' %}

{% block page_header %}
    <h1>Tópicos</h1>
{% endblock page_header %}

{% block content %}
    
    <ul class="list-group border-botton pb-2 mb-4">
        {% for topico in topicos %}
            <li class="list-group-item border-0">
                <a href="{% url 'learning_logs:topico' topico.id %}">{{topico.text}}</a>
            </li>
        {% empty %}
            <li class="list-group-item border-0">Não existem topicos adicionados!</li>
        {% endfor %}
    </ul>

    <a href="{% url 'learning_logs:novo_topico' %}">Adicionar um novo tópico</a>

{% endblock content %}
